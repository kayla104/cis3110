<h2>Find a Doctor</h2>

<input type="text" ng-model="searchQuery" placeholder="Search by name or specialty" />

<div style="margin: 20px 0;">
  <button ng-click="clearSearch()">Clear Search</button>
  <button ng-click="sortByName()">Sort by Name</button>
</div>

<div ng-controller="MainController">
  <button ng-click="showForm = !showForm" ng-bind="showForm ? 'Cancel' : 'Add New Doctor'"></button>
</div>

<div ng-show="showForm" style="margin-top: 20px;">
  <input type="text" ng-model="newDoctor.name" placeholder="Doctor Name" />
  <input type="text" ng-model="newDoctor.specialty" placeholder="Specialty" />
  <input type="text" ng-model="newDoctor.location" placeholder="Location" />
  <input type="text" ng-model="newDoctor.contact" placeholder="Contact Info" />
  <button ng-click="addDoctor()">Submit</button>
</div>

<ul>
  <li ng-repeat="doc in doctors | filter:searchQuery | orderBy:sortField">
    <a href="#!/detail/{{doc.id}}">{{ doc.name }} - {{ doc.specialty }}</a>
  </li>
</ul>
